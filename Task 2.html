<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <script>
    var operator = window.prompt("Please enter the oprator for the operation you want to perfom\n +\n-\n*\n/")
    var num1 = window.prompt("First Number: ");
    var num2 = window.prompt("Second Number: ");

    num1 = parseFloat(num1);
    num2 = parseFloat(num2);

    if (operator === "+") {
      alert(`Result = ${num1 + num2}`);
    } else if (operator === "-") {
      alert(num1 - num2);
    } else if (operator === "*") {
      alert(num1 * num2);
    } else if (operator === "/") {
      alert(num1 / num2);
    } else {
      alert("Unknown Operator")
    }


    

  </script>
</body>
</html>
